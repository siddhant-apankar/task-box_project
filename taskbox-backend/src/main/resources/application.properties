# Server Configuration
server.port=8080
spring.application.name=taskbox-backend

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/taskbox_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=your_password_here
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# CORS Configuration (for frontend connection)
# This will be handled in the configuration class

# JWT Configuration
jwt.secret=yourSecretKeyForJWTTokenGenerationMustBeAtLeast256BitsLong
jwt.expiration=86400000

# Logging
logging.level.com.taskbox=DEBUG
logging.level.org.springframework.web=INFO

